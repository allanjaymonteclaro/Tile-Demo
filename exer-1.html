    <body>
        
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <p><h3><strong>Instructions:</strong>create a grammatically sound sentence by choosing a word in each <div class="label label-primary">column</div>. A word tile will turn green when the chosen word is correct. Red when it is wrong.</h3></p>
                </div>
                <div class="row">
                    <p><h4>Create a simple sentence in present tense.</h4></p>
                </div>
            </div>

            <div class="row"></div>

            <div class="tiles">
                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="took"><label for="took">took</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="a" class="correct"><label for="a">a</label></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="never"><label for="never">never</label></div>
                    <div class="col-md-1 side"></div>
                </div>

                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate">I</div>
                    <div class="col-md-2"><input type="checkbox" name="" id="take" class="correct"><label for="take">take</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="an"><label for="an">an</label></div>
                    <div class="col-md-2 deactivate">bath</div>
                    <div class="col-md-2"><input type="checkbox" name="" id="day"><label for="day">day</label></div>
                    <div class="col-md-1 side"></div>
                </div>

                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2 "><input type="checkbox" name="" id="taken"><label for="taken">taken</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="the"><label for="the">the</label></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="everyday" class="correct"><label for="everyday">everyday</label></div>
                    <div class="col-md-1 side"></div>
                </div>
            </div>
