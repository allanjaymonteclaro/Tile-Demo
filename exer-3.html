    <body>
        
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <h1>Exercise #3</h1>
                    <p><h3><strong>Instructions:</strong>create a grammatically sound sentence by choosing a word in each <div class="label label-primary">column</div>. A word tile will turn green when the chosen word is correct. Red when it is wrong.</h3></p>
                </div>
                <div class="row">
                    <p><h4>Create a simple sentence in present tense.</h4></p>
                </div>
            </div>

            <div class="row"></div>

            <div class="tiles">
                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="washing"><label for="washing">washing</label></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="always"><label for="always">always</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="eating" class="correct"><label for="eating">eating.</label></div>
                    <div class="col-md-1 side"></div>
                </div>

                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate">I</div>
                    <div class="col-md-2"><input type="checkbox" name="" id="washen"><label for="washen">washen</label></div>
                    <div class="col-md-2 deactivate">my hands</div>
                    <div class="col-md-2"><input type="checkbox" name="" id="before" class="correct"><label for="before">before</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="eat"><label for="eat">eat.</label></div>
                    <div class="col-md-1 side"></div>
                </div>

                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="wash" class="correct"><label for="wash">wash</label></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="during"><label for="during">during</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="eaten"><label for="eaten">eaten.</label></div>
                    <div class="col-md-1 side"></div>
                </div>
            </div>

            <br>

            <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 seeAnswer"><h4><span class="label label-success">See answer</span></h4></div></div>
            <div class="col-md-5"></div>
            <div class="alert alert-success answer">I wash my hands before eating. <div class="btn btn-xs btn-success"><a href="finish.html">Finish</a></div></div>
            </div>
        </div>
            
        </div>
