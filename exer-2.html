        <title>Exercise #2</title>
    </head>
    <body>
        
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <h1>Exercise #2</h1>
                    <p><h3><strong>Instructions:</strong>create a grammatically sound sentence by choosing a word in each <div class="label label-primary">column</div>. A word tile will turn green when the chosen word is correct. Red when it is wrong.</h3></p>
                </div>
                <div class="row">
                    <p><h4>Create a simple sentence in present tense.</h4></p>
                </div>
            </div>

            <div class="row"></div>

            <div class="tiles">
                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="teeth" class="correct"><label for="teeth">teeth</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="after" class="correct"><label for="after">after</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="always"><label for="always">always</label></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-1 side"></div>
                </div>

                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate">I brush my</div>
                    <div class="col-md-2"><input type="checkbox" name="" id="tooth"><label for="tooth">tooth</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="during"><label for="during">during</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="every" class="correct"><label for="every">every</label></div>
                    <div class="col-md-2 deactivate">meal.</div>
                    <div class="col-md-1 side"></div>
                </div>

                <div class="row">
                    <div class="col-md-1 side"></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-2 "><input type="checkbox" name="" id="teeths"><label for="teeths">teeths</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="when"><label for="when">when</label></div>
                    <div class="col-md-2"><input type="checkbox" name="" id="even"><label for="even">even</label></div>
                    <div class="col-md-2 deactivate"></div>
                    <div class="col-md-1 side"></div>
                </div>
            </div>

            <br>

            <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 seeAnswer"><h4><span class="label label-success">See answer</span></h4></div></div>
            <div class="col-md-5"></div>
            <div class="alert alert-success answer">I brush my teeth after every meal. <div class="btn btn-xs btn-success"><a href="exer-3.html">Next</a></div></div>
            </div>
        </div>
            
        </div>

    </body>
